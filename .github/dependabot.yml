version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "[dependabot]"
      include: "scope"
    labels:
      - "dependencies"
    reviewers:
      - "Pukimaa"
    ignore:
      - dependency-name: "node-fetch"
        update-types: ["version-update:semver-major"]
    target-branch: "development"
    versioning-strategy: auto
