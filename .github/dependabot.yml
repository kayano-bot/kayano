version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "[dependabot]"
      prefix-development: "[dependabot > devDep]"
      include: "scope"
    labels:
      - "dependencies"
    reviewers:
      - "Pukimaa"
    target-branch: "development"
    versioning-strategy: auto
